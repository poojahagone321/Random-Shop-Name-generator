<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rndom Shop name generator</title>
  </head>
  <body>
    <script>
      let rand = Math.random();
      let first, second, third;

      if (rand < 0.33) {
        first = "Amazing";
      } else if (rand < 0.66 && rand >= 0.33) {
        first = "Crazy";
      } else {
        first = "Fire";
      }

      rand = Math.random();

      if (rand < 0.33) {
        second = "engine";
      } else if (rand < 0.66 && rand >= 0.33) {
        second = "food";
      } else {
        second = "garments";
      }

      rand = Math.random();

      if (rand < 0.33) {
        third = "bros";
      } else if (rand < 0.66 && rand >= 0.33) {
        third = "limited";
      } else {
        third = "hub";
      }

      console.log(rand)

      console.log(`${first} ${second} ${third}`);
    </script>
  </body>
</html>
